    <!-- ----------main-------- -->
    <!-- ----------first-vew---------- -->
    <section class="contact_us">
      <div class="contact-title">
        <dd>
          <label class="radio-button"><input type="radio" name="user-type" value="ペイントに関するお問い合わせ" checked>ペイントに関するお問い合わせ</label>
          <label class="radio-button"><input type="radio" name="user-type" value="料金に関するお問い合わせ">料金に関するお問い合わせ</label>
          <label class="radio-button"><input type="radio" name="user-type" value="その他のお問い合わせ">その他のお問い合わせ</label>
        </dd>     
        <form action="#">
          <dl class="contact_us-text">
            <dt><span class="required">お名前</span></dt>
            <dd><input class="input-text" type="text" name="name" required></dd>
            <dt><span class="required">メールアドレス</span></dt>
            <dd><input class="input-text" type="email" name="email" required></dd>
            <dt><span class="required">お電話番号</span></dt>
            <dd><input class="input-text" type="tel" name="tel" required></dd>
          </dl>
          <dl class="contact_us-text2"></dl>
            <dt><span  class="required">その他のお問い合わせ / ご要望</span></dt>
            <dd><textarea class="message" name="message" required></textarea></dd>
            <button class="order-button">submit</button>
          </dl>
        </form>
      </div> 
    </section>
